name: CI

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['main', 'test']

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Skip strict linting - ESLint is configured to be ignored during builds
      - name: Basic lint check (non-blocking)
        run: npm run lint || true
        
      - name: Format check
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,md}"
      
      - name: Type check
        run: npm run typecheck
      
      - name: Run tests
        run: npm run test
        
      - name: Check for unused dependencies
        run: npx depcheck 