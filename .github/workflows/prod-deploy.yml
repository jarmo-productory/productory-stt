name: Deploy to PRODUCTION

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to PRODUCTION
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint and type check
        run: |
          npm run lint:strict
          npm run typecheck
      
      - name: Run tests
        run: npm run test
      
      - name: Build
        run: npm run build
        env:
          # PRODUCTION environment variables
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PROD_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PROD_SUPABASE_SERVICE_ROLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.PROD_STRIPE_SECRET_KEY }}
          # Add other environment variables as needed
      
      # Deploy to Netlify using Netlify CLI
      - name: Install Netlify CLI
        run: npm install -g netlify-cli
      
      - name: Deploy to PRODUCTION
        run: netlify deploy --prod --dir=.next --site ${{ secrets.PROD_NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_AUTH_TOKEN }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.PROD_NETLIFY_SITE_ID }}
      
      - name: Create deployment tag
        run: |
          git tag deploy-prod-$(date +%Y%m%d%H%M%S)
          git push origin --tags 