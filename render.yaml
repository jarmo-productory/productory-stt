services:
  - type: web
    name: productory-stt
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: NEXT_TELEMETRY_DISABLED
        value: 1
      - key: NEXT_SHARP_PATH
        value: /opt/render/project/node_modules/sharp 