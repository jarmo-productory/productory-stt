services:
  - type: web
    name: productory-stt
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Content-Security-Policy
        value: frame-ancestors 'none'
      - path: /_next/static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable 